{% extends "layout.html" %}
{% load static %}
{% block contenedor %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% for producto in productos %}
                <a href="{% url 'ver' producto.id%}">
                    <img src="/media/{{producto.imagen}}" style="width: 30%;"/>
                </a>
            {% endfor %}
        </div>
    </div>
  </div>
{% endblock  %}
