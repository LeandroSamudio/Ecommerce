{% load static %}
<!Doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Templo 3D</title>
		<link rel="icon" href="/media/temploicon.png">
	   	<meta name="viewport" content="width=device-width, initial-scale=1">
	   	<title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}{% endblock %}</title>
		<meta name="keywords" content="{{ palabras_claves }}" />
		<meta name="description" content="{{ descripcion }}" />
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	   	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
		   
			 
	</head>

	<body>
		
		{% block content %}
		{% endblock %}


		{% block ver_productos %}{% endblock %}


		{% block script %}
		{% endblock %}

	</body>
</html>
