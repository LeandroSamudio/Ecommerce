{% extends "base.html" %}
{% load static %}
{% block ver_productos %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% for producto in productos %}
                <li>{{producto.producto}}</li>
                <li>{{producto.estado}}</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
